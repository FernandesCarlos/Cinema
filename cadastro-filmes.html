<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Filmes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h2>Cadastro de Filmes</h2>
  <form id="formFilmes" class="row g-3 mb-3">
    <div class="col-md-6"><input type="text" class="form-control" id="titulo" placeholder="Título" required></div>
    <div class="col-md-6"><input type="number" class="form-control" id="duracao" placeholder="Duração (minutos)" required></div>
    <div class="col-12"><textarea class="form-control" id="descricao" placeholder="Descrição" required></textarea></div>
    <div class="col-md-6">
      <select class="form-select" id="genero" required>
        <option value="">Selecione o gênero</option>
        <option>Ação</option>
        <option>Comédia</option>
        <option>Drama</option>
        <option>Horror</option>
      </select>
    </div>
    <div class="col-md-6">
      <select class="form-select" id="classificacao" required>
        <option value="">Classificação</option>
        <option>Livre</option>
        <option>10+</option>
        <option>12+</option>
        <option>14+</option>
        <option>16+</option>
        <option>18+</option>
      </select>
    </div>
    <div class="col-md-6"><input type="date" class="form-control" id="estreia" required></div>
    <div class="col-12"><button class="btn btn-primary" type="submit">Salvar Filme</button></div>
  </form>

  <h3>Filmes Cadastrados</h3>
  <ul id="listaFilmes" class="list-group mt-2"></ul>
</div>
<script src="menu.js"></script>
<script src="filmes.js"></script>
</body>
</html>
