<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="js/navbar.js"></script>

    <div class="container">
        <h2>Cadastro de Filmes</h2>
        <form id="formFilmes">
            <div class="mb-3"><label for="titulo" class="form-label">Título</label><input type="text" id="titulo" class="form-control" required></div>
            <div class="mb-3"><label for="descricao" class="form-label">Descrição</label><textarea id="descricao" class="form-control" rows="3" required></textarea></div>
            <div class="mb-3"><label for="genero" class="form-label">Gênero</label><select id="genero" class="form-select" required>
                <option value="">Selecione</option>
                <option>Ação</option><option>Comédia</option><option>Drama</option><option>Terror</option><option>Ficção</option>
            </select></div>
            <div class="mb-3"><label for="classificacao" class="form-label">Classificação</label>
                <select id="classificacao" class="form-select" required>
                    <option value="">Selecione</option>
                    <option>Livre</option><option>10</option><option>12</option><option>14</option><option>16</option><option>18</option>
                </select>
            </div>
            <div class="mb-3"><label for="duracao" class="form-label">Duração (min)</label><input type="number" id="duracao" class="form-control" required></div>
            <div class="mb-3"><label for="dataEstreia" class="form-label">Data de Estreia</label><input type="date" id="dataEstreia" class="form-control" required></div>
            <button type="submit" class="btn btn-primary">Salvar Filme</button>
        </form>
        <ul id="listaFilmes" class="list-group mt-3"></ul>
    </div>

    <script src="js/filmes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
