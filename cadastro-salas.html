<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Salas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<h2>Cadastro de Salas</h2>
<form id="formSalas" class="row g-3 mb-3">
  <div class="col-md-6"><input type="text" class="form-control" id="nomeSala" placeholder="Nome da Sala" required></div>
  <div class="col-md-3"><input type="number" class="form-control" id="capacidade" placeholder="Capacidade" required></div>
  <div class="col-md-3">
    <select class="form-select" id="tipo" required>
      <option value="">Tipo</option>
      <option>2D</option>
      <option>3D</option>
      <option>IMAX</option>
    </select>
  </div>
  <div class="col-12"><button class="btn btn-primary" type="submit">Salvar Sala</button></div>
</form>

<h3>Salas Cadastradas</h3>
<ul id="listaSalas" class="list-group mt-2"></ul>
</div>
<script src="menu.js"></script>
<script src="salas.js"></script>
</body>
</html>
