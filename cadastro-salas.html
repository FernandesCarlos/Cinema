<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Salas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="js/navbar.js"></script>

    <div class="container">
        <h2>Cadastro de Salas</h2>
        <form id="formSalas">
            <div class="mb-3"><label for="nomeSala" class="form-label">Nome da Sala</label><input type="text" id="nomeSala" class="form-control" required></div>
            <div class="mb-3"><label for="capacidade" class="form-label">Capacidade</label><input type="number" id="capacidade" class="form-control" required></div>
            <div class="mb-3"><label for="tipoSala" class="form-label">Tipo</label><select id="tipoSala" class="form-select" required>
                <option value="">Selecione</option>
                <option>2D</option><option>3D</option><option>IMAX</option>
            </select></div>
            <button type="submit" class="btn btn-primary">Salvar Sala</button>
        </form>
        <ul id="listaSalas" class="list-group mt-3"></ul>
    </div>

    <script src="js/salas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
