<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Sessões</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<h2>Cadastro de Sessões</h2>
<form id="formSessoes" class="row g-3 mb-3">
  <div class="col-md-6">
    <select id="selectFilme" class="form-select" required>
      <option value="">Selecione o Filme</option>
    </select>
  </div>
  <div class="col-md-6">
    <select id="selectSala" class="form-select" required>
      <option value="">Selecione a Sala</option>
    </select>
  </div>
  <div class="col-md-6"><input type="datetime-local" class="form-control" id="dataHora" required></div>
  <div class="col-md-3"><input type="number" class="form-control" id="preco" placeholder="Preço" required></div>
  <div class="col-md-3">
    <select id="idioma" class="form-select" required>
      <option value="">Idioma</option>
      <option>Dublado</option>
      <option>Legendado</option>
    </select>
  </div>
  <div class="col-md-3">
    <select id="formato" class="form-select" required>
      <option value="">Formato</option>
      <option>2D</option>
      <option>3D</option>
    </select>
  </div>
  <div class="col-12"><button class="btn btn-primary" type="submit">Salvar Sessão</button></div>
</form>

<h3>Sessões Cadastradas</h3>
<ul id="listaSessoes" class="list-group mt-2"></ul>
</div>
<script src="menu.js"></script>
<script src="sessoes.js"></script>
</body>
</html>
