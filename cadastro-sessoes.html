<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Sessões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="js/navbar.js"></script>

    <div class="container">
        <h2>Cadastro de Sessões</h2>
        <form id="formSessoes">
            <div class="mb-3"><label for="selectFilme" class="form-label">Filme</label><select id="selectFilme" class="form-select" required></select></div>
            <div class="mb-3"><label for="selectSala" class="form-label">Sala</label><select id="selectSala" class="form-select" required></select></div>
            <div class="mb-3"><label for="dataHora" class="form-label">Data e Hora</label><input type="datetime-local" id="dataHora" class="form-control" required></div>
            <div class="mb-3"><label for="preco" class="form-label">Preço</label><input type="number" id="preco" class="form-control" required></div>
            <div class="mb-3"><label for="idioma" class="form-label">Idioma</label><select id="idioma" class="form-select" required>
                <option value="">Selecione</option><option>Dublado</option><option>Legendado</option>
            </select></div>
            <div class="mb-3"><label for="formato" class="form-label">Formato</label><select id="formato" class="form-select" required>
                <option value="">Selecione</option><option>2D</option><option>3D</option>
            </select></div>
            <button type="submit" class="btn btn-primary">Salvar Sessão</button>
        </form>
    </div>

    <script src="js/sessoes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
