<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessões Disponíveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="js/navbar.js"></script>

    <div class="container">
        <h2>Sessões Disponíveis</h2>
        <ul id="listaSessoes" class="list-group mt-3"></ul>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const lista = document.getElementById("listaSessoes");
        const filmes = JSON.parse(localStorage.getItem("filmes") || "[]");
        const salas = JSON.parse(localStorage.getItem("salas") || "[]");
        const sessoes = JSON.parse(localStorage.getItem("sessoes") || "[]");

        sessoes.forEach((s, i) => {
            const filme = filmes[s.filmeIndex];
            const sala = salas[s.salaIndex];
            if(!filme || !sala) return;

            const li = document.createElement("li");
            li.className = "list-group-item";
            li.innerHTML = `<strong>${filme.titulo}</strong> - ${sala.nome} | ${s.dataHora} <a href="venda-ingressos.html?sessao=${i}" class="btn btn-sm btn-primary float-end">Comprar</a>`;
            lista.appendChild(li);
        });
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
