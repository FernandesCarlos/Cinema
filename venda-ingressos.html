<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Venda de Ingressos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<h2>Venda de Ingressos</h2>
<div id="mensagemErro"></div>
<form id="formIngressos" class="row g-3 mb-3">
  <div class="col-md-6">
    <select id="selectSessao" class="form-select" required>
      <option value="">Selecione a Sessão</option>
    </select>
  </div>
  <div class="col-md-6"><input type="text" class="form-control" id="nomeCliente" placeholder="Nome do Cliente" required></div>
  <div class="col-md-6"><input type="text" class="form-control" id="cpf" placeholder="CPF" required></div>
  <div class="col-md-6"><input type="text" class="form-control" id="assento" placeholder="Assento (ex: A10)" required></div>
  <div class="col-md-6">
    <select id="tipoPagamento" class="form-select" required>
      <option value="">Tipo de Pagamento</option>
      <option>Cartão</option>
      <option>Pix</option>
      <option>Dinheiro</option>
    </select>
  </div>
  <div class="col-12"><button class="btn btn-primary" type="submit">Confirmar Venda</button></div>
</form>

<h3>Ingressos Vendidos</h3>
<ul id="listaIngressos" class="list-group mt-2"></ul>
</div>

<script src="menu.js"></script>
<script src="ingressos.js"></script>
</body>
</html>
