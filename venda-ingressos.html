<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Ingressos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="js/navbar.js"></script>

    <div class="container">
        <h2>Venda de Ingressos</h2>
        <div id="mensagemErro"></div>
        <form id="formIngressos">
            <div class="mb-3"><label for="selectSessao" class="form-label">Selecione a Sessão</label><select id="selectSessao" class="form-select" required></select></div>
            <div class="mb-3"><label for="nomeCliente" class="form-label">Nome do Cliente</label><input type="text" id="nomeCliente" class="form-control" required></div>
            <div class="mb-3"><label for="cpf" class="form-label">CPF</label><input type="text" id="cpf" class="form-control" required></div>
            <div class="mb-3"><label for="assento" class="form-label">Assento</label><input type="text" id="assento" class="form-control" placeholder="Ex: A10" required></div>
            <div class="mb-3"><label for="tipoPagamento" class="form-label">Tipo de Pagamento</label><select id="tipoPagamento" class="form-select" required>
                <option value="">Selecione</option><option>Dinheiro</option><option>Cartão</option><option>Pix</option>
            </select></div>
            <button type="submit" class="btn btn-success">Vender Ingresso</button>
        </form>

        <h3 class="mt-4">Ingressos Vendidos</h3>
        <ul id="listaIngressos" class="list-group mt-2"></ul>
    </div>

    <script src="js/ingressos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
